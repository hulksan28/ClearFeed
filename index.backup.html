<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClearFeed - Your calm corner of the internet. AI-powered content that's clear, honest, and noise-free.">
    <title>ClearFeed â€” Read Without the Noise</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <span class="logo-text">ClearFeed</span>
                </div>
                <p class="tagline">Read without the noise</p>
            </div>

            <div class="sidebar-search">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" id="search-input" placeholder="Search articles..." autocomplete="off">
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list" id="category-list">
                    <li class="nav-item active" data-category="all">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                        <span>All Articles</span>
                        <span class="nav-count" id="count-all">0</span>
                    </li>
                    <li class="nav-item" data-category="technology">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2"/>
                            <path d="M8 21h8"/>
                            <path d="M12 17v4"/>
                        </svg>
                        <span>Technology</span>
                        <span class="nav-count" id="count-technology">0</span>
                    </li>
                    <li class="nav-item" data-category="science">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 3h6v11a6 6 0 01-6 0V3z"/>
                            <path d="M12 14v7"/>
                            <path d="M8 21h8"/>
                        </svg>
                        <span>Science</span>
                        <span class="nav-count" id="count-science">0</span>
                    </li>
                    <li class="nav-item" data-category="business">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/>
                        </svg>
                        <span>Business</span>
                        <span class="nav-count" id="count-business">0</span>
                    </li>
                    <li class="nav-item" data-category="health">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
                        </svg>
                        <span>Health</span>
                        <span class="nav-count" id="count-health">0</span>
                    </li>
                    <li class="nav-item" data-category="world">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M2 12h20"/>
                            <path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
                        </svg>
                        <span>World</span>
                        <span class="nav-count" id="count-world">0</span>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                    <span>Toggle theme</span>
                </button>
                <div class="sidebar-info">
                    <p>Clarity over clicks.</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1 id="current-category-title">All Articles</h1>
                    <p class="header-subtitle">AI-refined content, free from noise</p>
                </div>
                <div class="header-right">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="comfortable" aria-label="Comfortable view">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M3 9h18"/>
                                <path d="M3 15h18"/>
                            </svg>
                        </button>
                        <button class="view-btn" data-view="compact" aria-label="Compact view">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>

            <div class="feed-container" id="feed-container">
                <!-- Articles will be rendered here -->
            </div>
        </main>

        <!-- Article Detail Overlay -->
        <div class="article-overlay" id="article-overlay">
            <article class="article-detail" id="article-detail">
                <button class="close-btn" id="close-article" aria-label="Close article">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <div class="article-content" id="article-content">
                    <!-- Article content will be rendered here -->
                </div>
            </article>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
